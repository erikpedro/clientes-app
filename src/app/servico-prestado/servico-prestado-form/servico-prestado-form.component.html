<div class="container-fluid">
    <h1 class="mt-4">Serviço Prestado</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Novo</li>
    </ol>

    <form #form="ngForm" (submit)="OnSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true ">
                     Serviço Prestado Salvo Com Sucesso!
                </div>
    
                 <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                     {{ erro }}
                </div>
    
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control"
                    [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="servicoPrestado.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" 
                            [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
       
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input class="form-control" [(ngModel)]="servicoPrestado.descricao" type="text" name="descricao" id="inputDescricao">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control" [(ngModel)]="servicoPrestado.data" type="text" name="data" id="inputData">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço:</label>
                    <input class="form-control" [(ngModel)]="servicoPrestado.preco" type="text" name="preco" id="inputPreco">
                </div>
            </div>


        </div>
    
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                  <i class="fa fa-save"></i>
                    Salvar
                </button>

                <button type="button" routerLink="/servico-prestado/lista" class="btn btn-danger ml-1">
                    <i class="fa fa-arrow-alt-circle-left"></i>
                      Voltar
                  </button>

            </div>
            
        </div>

    </form>


</div>
