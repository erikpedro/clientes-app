<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                            </h3>
                        </div>
                            <div class="card-body">

                                <div class="alert alert-success" *ngIf="mensagemSucesso" >
                                    {{ mensagemSucesso }}
                                </div>

                                <div class="alert alert-danger" *ngFor="let erro of errors" >
                                    {{ erro }}
                                </div>


                                <form  #loginForm="ngForm" (submit)="onSubmit()"  >
                                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">User Name</label><input class="form-control py-4" id="inputEmailAddress" type="text" placeholder="Enter User Name" name="username" [(ngModel)]="username"/></div>
                                    <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" name="password"   [(ngModel)]="password"/></div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">Login</button>

                                        <button type="button" class="btn btn-success" 
                                            (click)="cadastrar()"
                                            *ngIf="cadastrando">
                                            Cadastrar
                                        </button>

                                        <button type="button" (click)="cancelaCadastro()" class="btn btn-danger" *ngIf="cadastrando">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                
                                    <a href="#" (click)="preparaCadastrar($event)" >Não possui Usuário? Cadastre-se!</a>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2019</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
